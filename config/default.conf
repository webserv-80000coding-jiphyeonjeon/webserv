server {
    listen      9999;
    server_name localhost;

    root www;

    location / {
        limit_except GET;
        index index.html;
    }

    location /free_to_post {
        limit_except POST DELETE;
        client_body_buffer_size 100;
    }

    location /subject_cgi {
        cgi .foo ./test/cgi_tester;
    }

    location /url {
        return 301 https://www.chungnamilbo.com/news/articleView.html?idxno=400806;
    }
    
    error_page 404 /404.html;
}

